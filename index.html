        function renderChecklist(items, parentId = null, level = 0) {

        function updateParentState(parentId) {
            if (!parentId) return;
            const parentCheckbox = document.getElementById(parentId);
            if (!parentCheckbox) return;

            const children = Array.from(document.querySelectorAll(`[data-parent-id="${parentId}"]`));
            const allChildrenChecked = children.length > 0 && children.every(child => document.getElementById(child.dataset.id).checked);

            if (parentCheckbox.checked !== allChildrenChecked) {
                parentCheckbox.checked = allChildrenChecked;
                if (allChildrenChecked) {
                    checkedState.add(parentId);
                } else {
                    checkedState.delete(parentId);
                }
                const grandparentElement = document.querySelector(`[data-id="${parentId}"]`);
                if (grandparentElement) {
                    const grandparentId = grandparentElement.dataset.parentId;
                    updateParentState(grandparentId);
                }
            }
        }
        
        function updateChildrenState(parentId, isChecked) {
            const children = Array.from(document.querySelectorAll(`[data-parent-id="${parentId}"]`));

                const childCheckbox = document.getElementById(child.dataset.id);
                if (childCheckbox.checked !== isChecked) {
                    childCheckbox.checked = isChecked;
                    if (isChecked) {
                        checkedState.add(child.dataset.id);
                    } else {
                        checkedState.delete(child.dataset.id);
                    }
                    updateChildrenState(child.dataset.id, isChecked);
                }
            });
        }

                const allChildren = allCheckboxesInModule.filter(cb => cb.id !== module.id);

                const percentage = allChildren.length > 0 ? (checkedChildren.length / allChildren.length) * 100 : (document.getElementById(module.id).checked ? 100 : 0);
                
                const progressBar = document.getElementById(`progress-${module.id}`);
                if(progressBar) {
                    progressBar.style.width = `${percentage}%`;

            });

        async function callGemini(prompt) {
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Błąd API: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    return "Nie udało się uzyskać odpowiedzi od Gemini.";
                }
            } catch (error) {
                console.error("Błąd wywołania Gemini API:", error);
                return `Wystąpił błąd: ${error.message}`;
            }
        }

  // Restore checkbox states from localStorage
  checkboxes.forEach(function(checkbox) {
    const saved = localStorage.getItem('checkbox_' + checkbox.id);
    if (saved !== null) {
      checkbox.checked = saved === 'true';
    }
    // Listen for changes and save to localStorage
    checkbox.addEventListener('change', function() {
      localStorage.setItem('checkbox_' + checkbox.id, checkbox.checked);
    });
  });
});
</script>
